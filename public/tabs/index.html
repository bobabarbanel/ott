	<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.1.4/dist/js/tabulator.min.js"></script>
	<script type="text/javascript" src="/js/jquery_wrapper.min.js"></script>

	<script src="/js/chosen.jquery.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/chosen.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<title>Parts and More Parts</title>
</head>

<body>
	<pageheader>
		<a tabindex="-1" href="#"> <img class="logo" tabindex="-1" height="75px" src="/img/logo.jpg" /> </a>
		<button id="insert_action" class="btn-success">
			<i class="far fa-plus-square"></i>&nbsp;Add Job</button>
		<button id="terms_edit_action" class="btn-secondary">Manage Terms</button>
		<div class="horiz_menu">
			<button id="delete_job_action" class="btn-warning">
				<i class="far fa-trash-alt"></i>&nbsp;Delete Job</button>

			<span id="jobinplay"></span>
		</div>

	</pageheader>

	<ul tabindex="-1" id="container" class="wrap">
		<!-- partId -->
		<li tabindex="-1" class="horiz">
			<label for="partId_select">Part Number</label>
			<select id="partId_select" data-placeholder="Select a Part..." class="chooser chosen-partId">
				<option value=""></option>
			</select>
			<p id="partId_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- pName -->
		<li tabindex="-1" class="horiz">
			<label for="pName_select">Part Name</label>
			<select id="pName_select" data-placeholder="Select a Name..." class="chooser chosen-pName">
				<option value=""></option>
			</select>
			<p id="pName_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- dept -->
		<li tabindex="-1" class="horiz">
			<label for="dept_select">Dept</label>
			<select id="dept_select" data-placeholder="Select a Department..." class="chooser chosen-dept">
				<option value=""></option>
			</select>
			<p id="dept_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- op -->
		<li tabindex="-1" class="horiz">
			<label for="op_select">Op</label>
			<select id="op_select" data-placeholder="Select an Operation..." class="chooser chosen-op">
				<option value=""></option>
			</select>
			<p id="op_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- machine -->
		<li tabindex="-1" class="horiz">
			<label for="machine_select">Machine</label>
			<select id="machine_select" data-placeholder="Select a Machine..." class="chooser chosen-machine">
				<option value=""></option>
			</select>

			<p id="machine_num"></p>
		</li>
	</ul>

	<div class="horiz_menu">
		<div id="controls" class="vert_menu">
			<button id="reset" class="btn-primary" type="button">Reset</button>

			<div id="this_job">
				<div class="menutitle">Actions</div>
				<ul id="this_job_menu">
					<li>
						<div id="main_action">Main</div>
					</li>
					<li>
						<div id="tools_action">Machine Tools</div>
						<ul>
							<li>
								<div id="tools_action_display">Display</div>
							</li>

							<li>
								<div id="tools_action_upload">Upload</div>
							</li>
						</ul>
					</li>
					<li>
						<div id="hand_tools_action">Hand Tools</div>
						<ul>
							<li>
								<div id="hand_tools_action_display">Display</div>
							</li>
							<li>
								<div id="hand_tools_action_edit">Edit/Upload</div>
							</li>
							<li>
								<div id="hand_tools_action_assign">Assign to Job</div>
							</li>
						</ul>
					</li>
					<li>
						<div id="inspection_tools_action">Inspection Tools</div>
						<ul>
							<li>
								<div id="inspection_tools_action_display">Display</div>
							</li>
							<li>
								<div id="inspection_tools_action_edit">Edit/Upload</div>
							</li>
							<li>
								<div id="inspection_tools_action_assign">Assign to Job</div>
							</li>
						</ul>
					</li>

					<li>
						<div id="tab_action">Tabs</div>
						<ul>
							<li id="tab_action_display_li">
								<div id="tab_action_display">Display</div>
								<ul id="tabNames"></ul>
							</li>
							<li>
								<div id="tab_action_edit">Edit</div>
							</li>
							<li>
								<div id="tab_action_upload">Upload</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<spin class="rotating"><i class="fas fa-spinner fa-pulse"></i></spin>
		<div tabindex="-1" id="dataTable"></div>
		<div id="showname"></div>
	</div>

	<script src="/js/app.js"></script>
</body>

</html>
