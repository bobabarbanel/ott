<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!--meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/-->

	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	 crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="/css/jquery-confirm.css">
	<script src="/js/jquery-confirm.js"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.css" rel="stylesheet">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.js"></script>

	<script src="/js/chosen.jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/chosen.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="application/javascript" src="/js/commonClass.js"></script>

	<title>Parts and More Parts</title>
</head>

<body>
	<a tabindex="-1" href="#">
		<img tabindex="-1" src="/img/Ott.jpg">
	</a>
	<ul tabindex="-1" id="container" class="wrap">
		<!-- partId -->
		<li tabindex="-1" class="horiz">

			<label for="partId_select">Part Number</label>
			<select id="partId_select" data-placeholder="Select a Part..." class="chooser chosen-partId">
				<option value=""></option>
			</select>
			<p id="partId_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- pName -->
		<li tabindex="-1" class="horiz">

			<label for="pName_select">Part Name</label>
			<select id="pName_select" data-placeholder="Select a Name..." class="chooser chosen-pName">
				<option value=""></option>
			</select>
			<p id="pName_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- dept -->
		<li tabindex="-1" class="horiz">


			<label for="dept_select">Dept</label>
			<select id="dept_select" data-placeholder="Select a Department..." class="chooser chosen-dept">
				<option value=""></option>
			</select>
			<p id="dept_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- op -->
		<li tabindex="-1" class="horiz">

			<label for="op_select">Op</label>
			<select id="op_select" data-placeholder="Select an Operation..." class="chooser chosen-op">
				<option value=""></option>
			</select>
			<p id="op_num"></p>

			<!-- <div>
				
			</div> -->
		</li>

		<!-- machine -->
		<li tabindex="-1" class="horiz">

			<label for="machine_select">Machine</label>
			<select id="machine_select" data-placeholder="Select a Machine..." class="chooser chosen-machine">
				<option value=""></option>
			</select>

			<p id="machine_num"></p>


		</li>
	</ul>
	<div id="buttons">
		<button id="reset" tabindex="5" class="action" type="button">Reset</button>
		<button id="run" tabindex="1" class="action active" type="button">&nbsp;&nbsp;Main&nbsp;&nbsp;</button>
		<button id="upload_action" tabindex="2" class="action" type="button">&nbsp;&nbsp;Tool Image Uploads&nbsp;&nbsp;</button>
		<button id="tabs_action" tabindex="3" class="action" type="button">&nbsp;&nbsp;Tabs Edit&nbsp;&nbsp;</button>
		<button id="tabs_upload" tabindex="4" class="action" type="button">&nbsp;&nbsp;Tabs Image Uploads&nbsp;&nbsp;</button>
		<button id="delete_action" tabindex="5" class="action" type="button">&nbsp;&nbsp;Delete Job&nbsp;&nbsp;</button>
	</div>
	<div tabindex="-1" id="dataTable"></div>


	<script src="/js/app.js"></script>

</body>

</html>
