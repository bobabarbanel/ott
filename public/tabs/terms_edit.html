<body>
    <div class="navDropDownButton"></div>
    <navDropDown></navDropDown>
    <div class="topnav" id="myTopnav"></div>
    <container>
        <spin id="spin" class="rotating"><i class="fas fa-spinner fa-pulse"></i></spin>
        <content>
            <pageheader> </pageheader>
            <horiz>
                <div id="theForm">
                    <h3>Add A New Term</h3>
                    <ul class="termadder">
                        <li><input type="radio" name="radioType" value="function">Function</li>
                        <li><input type="radio" name="radioType" value="type">Type</li>
                        <li><input type="radio" name="radioType" value="other">Other</li>
                    </ul>
                    <horizCenter>
                        <input id="add" class="upper" type="text" placeholder="NEW TERM..." />
                        <button id="addTermButton">Submit</button>
                    </horizCenter>
                    <information>

                    </information>
                </div>
                <!-- <ol id="toollist"></ol> -->
                <div id="termtab">
                    <span class="filter"><i class="fas fa-filter"></i><input id="filter-value" placeholder:"Term
                            Filter..."></span>
                    <div id="terms-table"></div>
                </div>
            </horiz>
        </content>
    </container>
</body>
