<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>Tools Edit</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/css/terms_edit.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="/css/jquery-confirm.css" />
    <script src="/js/jquery-confirm.js"></script>

    <script type="application/javascript" src="/js/commonClass.js"></script>
    <script type="application/javascript" src="/js/tabClass.js"></script>
    <script type="application/javascript" src="/js/utilClass.js"></script>

    <link rel="stylesheet" href="/css/nav.css" />

    <script type="application/javascript" src="/js/terms_edit.js"></script>

    <link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>
</head>

<body>
    <div class="navDropDownButton"></div>
    <navDropDown></navDropDown>
    <div class="topnav" id="myTopnav"></div>
    <container>
        <spin id="spin" class="rotating"><i class="fas fa-spinner fa-pulse"></i></spin>
        <content>
            <pageheader> </pageheader>
            <horiz>
                <div id="theForm">
                    <h3>Add A New Term</h3>
                    <ul class="termadder">
                        <li><input type="radio" name="radioType" value="function">Function</li>
                        <li><input type="radio" name="radioType" value="type">Type</li>
                        <li><input type="radio" name="radioType" value="other">Other</li>
                    </ul>
                    <horizCenter>
                        <input id="add" class="upper" type="text" placeholder="NEW TERM..." />
                        <button id="addTermButton">Submit</button>
                    </horizCenter>
                    <information>
                        
                    </information>
                </div>
                <!-- <ol id="toollist"></ol> -->
                <div id="termtab">
                    <span class="filter"><i class="fas fa-filter"></i><input id="filter-value" placeholder:"Term
                            Filter..."></span>
                    <div id="terms-table"></div>
                </div>
            </horiz>
        </content>
    </container>
</body>

</html>
