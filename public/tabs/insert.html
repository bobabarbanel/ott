<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">


   <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
   <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />

   <script type="text/javascript" src="/js/jquery_min_3.4.1.js"></script>

   <link rel="stylesheet" href="/css/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
   <link rel="stylesheet" href="/css/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" />
   <script src="/css/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

   <script defer src="/fontawesome-free-5.10.2-web/js/all.min.js"></script>
   <script src="/js/chosen.jquery.js"></script>
   <link rel="stylesheet" type="text/css" href="/css/chosen.css">

   <link rel="stylesheet" href="/css/jquery-confirm.css">
   <script src="/js/jquery-confirm.js"></script>

   <link rel="stylesheet" type="text/css" href="/css/insert.css">
   <link rel="stylesheet" type="text/css" href="/css/nav.css">
   <title>Insert New Job</title>
</head>

<body>
   <div class="navDropDownButton"></div>
   <navDropDown></navDropDown>
   <div class="topnav" id="myTopnav"></div>
   <content>
      <div id="insertNotice">empty</div>
      <h2 class="task">Enter a New Job</h2>
      <br />
      <button id="reset" class="action" type="button">Reset</button>
      <table id="new_key_input">
         <!-- partId -->
         <tr>
            <th class="field">Part Number</th>
            <td><input style="text-transform: uppercase;" class="ins" type="text" id="partId_new" value=""></input>
            </td>
            <td>
               <select id="partId_select" data-placeholder="Select a Part..." class="chooser chosen-partId">
                  <option value=""></option>
               </select>
            </td>
         </tr>
         <!-- pName -->
         <tr>
            <th class="field">Part Name</th>
            <td> <input style="text-transform: uppercase;" class="ins" type="text" id="pName_new" value=""></input>
            </td>
            <td>
               <select id="pName_select" data-placeholder="Select a Name..." class="chooser chosen-pName">
                  <option value=""></option>
               </select>
            </td>
         </tr>
         <!-- dept -->
         <tr>
            <th class="field">Department</th>
            <td><input style="text-transform: uppercase;" class="ins" type="text" id="dept_new" value=""></input>
            </td>
            <td>
               <select id="dept_select" data-placeholder="Select a Department..." class="chooser chosen-dept">
                  <option value=""></option>
               </select>
            </td>
         </tr>
         <!-- op -->
         <tr>
            <th class="field">Operation</th>
            <td><input style="text-transform: uppercase;" class="ins" type="text" id="op_new" value=""></input>
            </td>
            <td>
               <select id="op_select" data-placeholder="Select an Operation..." class="chooser chosen-op">
                  <option value=""></option>
               </select>
            </td>
         </tr>
         <!-- machine -->
         <tr>
            <th class="field">Machine</th>
            <td><input style="text-transform: uppercase;" class="ins" type="text" id="machine_new" value=""></input>
            </td>
            <td>
               <select id="machine_select" data-placeholder="Select a Machine..." class="chooser chosen-machine">
                  <option value=""></option>
               </select>
            </td>
         </tr>
      </table>
      <br />

      <button id="submit" class="action" type="button">&nbsp;&nbsp;Submit&nbsp;&nbsp;</button>

   </content>
   <script type="application/javascript" src="/js/utilClass.js"></script>
   <script src="/js/app_insert.js"></script>
</body>

</html>
