<body>
	<term style="display:none"><%= term %></term>
	<type style="display:none"><%= type %></type>
	<div class="navDropDownButton"></div>

	<navDropDown></navDropDown>
	<div class="topnav" id="myTopnav"></div>

		<button id="taSave" class="commentsave btn-primary">Save Changed Comment</button>
		<button id="taCancel" class="commentcancel btn-secondary">Cancel</button>

		<div id="fotorama" class="fotorama" data-auto="false" data-nav="thumbs" data-width="100%"
