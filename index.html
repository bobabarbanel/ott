<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	 crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.css" rel="stylesheet">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/2.11.0/tabulator.min.js"></script>

	<script src="/js/chosen.jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/chosen.css">

	<title>Parts and More Parts</title>
</head>

<body>
	<a href="#"><img src="/images/Ott.jpg"></a>
	<div id="container">
		<!-- partId -->
		<div class="horiz">
			<div><label for="partId_select">Part Number</label>
				<select id="partId_select" data-placeholder="Select a Part..." class="chooser chosen-partId">
						<option value=""></option>
				</select>

			</div>
			<div>
				<p id="partId_num"></p>
			</div>
		</div>

		<!-- pName -->
		<div class="horiz">
			<div><label for="pName_select">Part Name</label>
				<select id="pName_select" data-placeholder="Select a Name..." class="chooser chosen-pName">
						<option value=""></option>
				</select>

			</div>
			<div>
				<p id="pName_num"></p>
			</div>
		</div>

		<!-- dept -->
		<div class="horiz">

			<div><label for="dept_select">Dept</label>
				<select id="dept_select" data-placeholder="Select a Department..." class="chooser chosen-dept">
						<option value=""></option>
				</select>
			</div>
			<div>
				<p id="dept_num"></p>
			</div>
		</div>

		<!-- op -->
		<div class="horiz">
			<div><label for="op_select">Op</label>
				<select id="op_select" data-placeholder="Select an Operation..." class="chooser chosen-op">
				<option value=""></option>
				</select>
			</div>
			<div>
				<p id="op_num"></p>
			</div>
		</div>

		<!-- machine -->
		<div class="horiz">
			<div><label for="machine_select">Machine</label>
				<select id="machine_select" data-placeholder="Select a Machine..." class="chooser chosen-machine">
						<option value=""></option>
				</select>
				<div>
					<p id="machine_num"></p>
				</div>
			</div>
		</div>
		<br/>
		<div id="buttons">
			<button id="reset" class="action" type="button">Reset</button>
			<button id="run" class="action" type="button">&nbsp;&nbsp;Go&nbsp;&nbsp;</button>
			<button id="upload_action" class="action" type="button">&nbsp;&nbsp;Uploads&nbsp;&nbsp;</button>
		</div>
		<br/>
	</div>

	<div id="dataTable"></div>


	<script src="/js/app.js"></script>

</body>

</html>
